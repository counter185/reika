
name: Create release

on:
  workflow_dispatch:
    inputs:
      versionName:
        required: true
        type: string
      preRelease:
        required: true
        type: boolean
        default: false

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

  VERSION_NAME: ${{ github.event.inputs.versionName }}
  VERSION_REF: ${{ github.ref }}

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Generate release info file
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: ./script_gen_release_info.ps1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Remove unnecessary files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        del ReencGUI\bin\${{env.BUILD_CONFIGURATION}}\*.pdb
        del ReencGUI\bin\${{env.BUILD_CONFIGURATION}}\*.config

    - name: Zip everything
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        Compress-Archive -Path ReencGUI\bin\${{env.BUILD_CONFIGURATION}}\* -DestinationPath reika-latest.zip -Force

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release generated by Actions
        draft: false
        prerelease: ${{ github.event.inputs.preRelease }}

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./reika-latest.zip
        asset_name: reika-latest.zip
        asset_content_type: application/zip