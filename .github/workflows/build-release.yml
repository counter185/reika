
name: Create release

on:
  workflow_dispatch:
    inputs:
      versionName:
        required: true
        type: string

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}

    - name: Remove unnecessary files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        del bin\${{env.BUILD_CONFIGURATION}}\*.pdb
        del bin\${{env.BUILD_CONFIGURATION}}\*.config

    - name: Zip everything
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        powershell Compress-Archive -Path bin\${{env.BUILD_CONFIGURATION}}\* -DestinationPath reika-latest.zip -Force

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Release generated by Actions
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./reika-latest.zip
        asset_name: reika-latest.zip
        asset_content_type: application/zip